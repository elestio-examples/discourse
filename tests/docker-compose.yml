version: '3.3'
services:
  discourse-app:
    container_name: discourse-app
    image: tiredofit/discourse:latest
    labels:
      - traefik.enable=true
      - traefik.http.routers.discourse-example-org.rule=Host(`${DOMAIN}`)
      - traefik.http.services.discourse-example-org.loadbalancer.server.port=3000
    volumes:
      - ./logs:/data/logs
      - ./data/uploads:/data/uploads
      - ./data/backups:/data/backups
    environment:
      - TIMEZONE=America/Vancouver
      - CONTAINER_NAME=discourse-app
      - DB_HOST=discourse-db
      - DB_NAME=discourse
      - DB_USER=discourse
      - DB_PASS=password
      - REDIS_HOST=discourse-redis
      - SITE_HOSTNAME=${DOMAIN}
      - SMTP_PORT=25
      - SMTP_HOST=postfix-relay
    restart: always
    networks:
      - proxy
      - services

  discourse-db:
    container_name: discourse-db
    image: tiredofit/postgres:15-latest
    restart: always
    volumes:
      - ./db:/var/lib/postgresql/data
    environment:
      - TIMEZONE=America/Vancouver
      - CONTAINER_NAME=discourse-db

      - POSTGRES_DB=discourse
      - POSTGRES_USER=discourse
      - POSTGRES_PASSWORD=password
    networks:
      - services

  discourse-redis:
    image: tiredofit/redis:7
    container_name: discourse-example-org-redis
    volumes:
      - ./redis:/var/lib/redis
    environment:
      - TIMEZONE=America/Vancouver
      - CONTAINER_NAME=discourse-redis
    networks:
      - services
    restart: always

  discourse-db-backup:
    image: tiredofit/db-backup
    container_name: discourse-db-backup
    volumes:
      - ./dbbackup:/backup
    environment:
      - TIMEZONE=America/Vancouver
      - CONTAINER_NAME=discourse-db-backup
      - DB_HOST=discourse-db
      - DB_TYPE=postgres
      - DB_NAME=discourse
      - DB_USER=discourse
      - DB_PASS=password
      - DB_DUMP_FREQ=1440
      - DB_DUMP_BEGIN=0000
      - DB_CLEANUP_TIME=8640
    networks:
      - services
    restart: always


networks:
  proxy:
    external: true
  services:
    external: true
